<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
<style>
h1{
background-color: rgba(239, 54, 205, 0.732);
 font-weight: bold;
  color:rgb(170, 255, 11);
        text-shadow: 2px 4px red;
        text-align: center;
}
.lin{
 text-align: right;
    
   background-color: rgb(251, 33, 4);
}
 tbody{
  font-weight: bold;
 }
 tbody:hover{
        background-color: rgb(247, 167, 110);
        
    }
td:hover{
background-color: rgb(255, 136, 52);
}


</style>
</head>
<body>
          <h1 >Course Details</h1>
        
            
            <div  class="lin">
            <a  type="button" class="btn btn-primary" href="adddetails">Add New Course Details</a>
            &nbsp;&nbsp;
    <a   type="button" class="btn btn-primary"  href="homepage" >Go to Home Page</a>
          </div>
          
          
 <table class="table table-striped  table-bordered">
     <thead  class="thead-dark">
                   
                                  <tr>
                                   <th>Id</th>
                               <th>Course Name</th>
                               <th>Course Enrollment Number</th>
                               <th>Duration</th>
                               <th>Course Fees Details</th>
                                  <th>Action</th>
                                  </tr>
                   
                   </thead>
                   <tbody>
                                    
             <tr th:each="address :${listclass}">
                      <td  th:text="${address.id}"></td>
                      <td  th:text="${address.coursename}"></td>
                    <td  th:text="${address.enrollment_number}"></td>
                        <td  th:text="${address.duration}"></td>
                      <td  th:text="${address.fees_details}"></td>       
                 <td><a class="btn btn-primary" th:href="@{'/editclass/' + ${address.id}}">Edit</a>
          &nbsp;&nbsp;
          <a class="btn btn-danger" th:href="@{'/deleteclass/'+${address.id}}">Delete</a></td>       
              </tr>
            
                  </tbody>
                  
                  
                  </table>

</body>
</html>
