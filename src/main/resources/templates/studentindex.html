<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >

</head>
<style>
h1{
background-color: rgba(239, 54, 205, 0.732);
 font-weight: bold;
  color:rgb(170, 255, 11);
        text-shadow: 2px 4px red;
        text-align: center;
}
.lin{
 text-align: right;
    
   background-color: rgb(251, 33, 4);
}
 tbody{
  font-weight: bold;
 }
 tbody:hover{
        background-color: rgb(247, 167, 110);
        
    }
td:hover{
background-color: rgb(255, 136, 52);
}


</style>
<body>



<div> 
<h1>* Student Details *</h1>
 </div>
 <div class="lin">
    <a   type="button" class="btn btn-primary"  href="addstudent" >Add  Student Details </a>
       &nbsp;&nbsp;
    <a   type="button" class="btn btn-primary"  href="homepage" >Go to Home Page</a>
         &nbsp;&nbsp;
  </div> 
 <table class="table table-striped  table-bordered">
     <thead  class="thead-dark">
                   
         <tr>
           <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Phone Number</th>	
            <th>Father Name</th>
            <th>Mother Name</th>
            <th>Door Number</th>
            <th>Street</th>
            <th>City</th>
            <th>Pin Code</th>
            <th>Action</th>
           
         </tr>
     
     </thead>

<tbody>
           <tr th:each="student :${liststudet}">
           <td th:text="${student.id}"></td>
           <td th:text="${student.Name}"></td>
           <td th:text="${ student.lastname}"></td>
           <td th:text="${ student.email}"></td>  
          <td th:text="${ student.age}"></td>
           <td th:text="${ student.dab}"></td>
           <td th:text="${ student.gender}"></td>
           <td th:text="${ student.phonenumber}"></td>
          
          <td th:text="${student.fathername}"></td>                   
           <td th:text="${student.mother_name}"></td>
          <td th:text="${student.dono}"></td>
          <td th:text="${student.street}"></td>
          <td th:text="${student.city}"></td>
            <td th:text="${student.pincode}"></td>
                                                                                    
   
          <td><a class="btn btn-primary"  th:href="@{'/edit/' + ${student.id}}">Edit</a>
          &nbsp;&nbsp;
          <a class="btn btn-danger"   th:href="@{'/delete/'+${student.id}}">Delete</a></td>
          </tr>






</tbody>




</table>


</body>
</html>
